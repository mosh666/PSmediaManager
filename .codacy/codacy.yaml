runtimes:
    - java
    - python

exclude_paths:
    # Test harness, coverage artifacts, and generated files
    - tests/**
    - "*.coverage-*.json"
    - "*.coverage-*.xml"
    - .codacy/**
    - _tmp/**
    # Dependency caches
    - node_modules/**
    - "**/.venv/**"
    - "**/.pytest_cache/**"
    # Logs and temp
    - "**/*.log"
    - "**/.DS_Store"
    - "**/Thumbs.db"

tools:
    - pmd
    - semgrep
    - trivy
